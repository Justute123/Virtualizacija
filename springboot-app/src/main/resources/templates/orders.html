<!DOCTYPE HTML>
<html xml:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMs</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="bootstrap.min.css" rel="stylesheet">


</head>
<body>
<div class="container-fluid">
  <p style="font-style: Times New Roman; font-size: 30px; font-weight: bold; color:white">FAST_VM</p>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav" style=" padding-left: 800px;font-size:18px; color:black; font-weight: bold">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/">Pagrindinis</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/orders">Virtualios mašinos sukūrimas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/apie">Apie</a>
        </li>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div calss="container">
  <h1>create your own VM </h1>
  <hr />
  <!--        -->
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Actions</th>
      <th>ID</th>
      <th>OS</th>
      <th>CPU</th>
      <th>Ram</th>
      <th>Days</th>
      <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${orderItems}" >
      <td>
        <div class="btn btn-group-sm" role="group">
          <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
            <i class="bi bi-trash-fill"></i>
            Delete</a>
        </div>
      </td>
      <th th:text="${item.id}"></th>
      <th th:text="${item.os}"></th>
      <th th:text="${item.cpu}"></th>
      <th th:text="${item.ram}"></th>
      <th th:text="${item.days}"></th>
      <th th:text="${item.createdAt}"></th>
      
    </tr>
    </tbody>
  </table>
  <p><a class="btn btn-outline-success" href="/create-order">
    <i class="bi bi-plus-square-fill" > Create a VM</i></a>
  </p>

</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
