<!DOCTYPE HTML>
<html xml:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMs</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />

</head>
<body>
<div calss="container">
  <h1>create your own VM </h1>
  <hr />
  <!--        -->
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Actions</th>
      <th>ID</th>
      <th>OS</th>
      <th>CPU</th>
      <th>Ram</th>
      <th>Days</th>
      <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${orderItems}" >
      <td>
        <div class="btn btn-group-sm" role="group">
          <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
            <i class="bi bi-trash-fill"></i>
            Delete</a>
        </div>
      </td>
      <th th:text="${item.id}"></th>
      <th th:text="${item.os}"></th>
      <th th:text="${item.cpu}"></th>
      <th th:text="${item.ram}"></th>
      <th th:text="${item.days}"></th>
      <th th:text="${item.createdAt}"></th>
    </tr>
    </tbody>
  </table>
  <p><a class="btn btn-outline-success" href="/create-order">
    <i class="bi bi-plus-square-fill" > Create a VM</i></a>
  </p>

</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
